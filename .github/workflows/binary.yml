on:
  push:
    branches:
      - main
name: Build binary
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16.x
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Linux build
      run: CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -a -o bybit-auto-compound-linux
